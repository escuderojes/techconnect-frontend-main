<body>
    <div class="formulario">
        <h1>Registro de Reclutador</h1>
        <form method="POST" (ngSubmit)="onSubmit()">
            <input type="text" [(ngModel)]="name" name="nombre" required placeholder="Nombre de la Empresa">
            <input type="email"  [(ngModel)]="email" name="email" required placeholder="Email Corporativo">
            <input type="password" [(ngModel)]="password" name="password" required placeholder="Contraseña">
            <input type="submit" name="registrarse" value="Registrarse">
            <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>
          <div *ngIf="errorMessage" class="alert alert-danger">
            {{ errorMessage }}
          </div>
        </form>
        <div class="login-link">
            <h2>¿Ya tiene cuenta?</h2> <a [routerLink]="['/login']">Iniciar sesión</a>
        </div>
    </div>
</body>
